<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Great Pizza Hunt - First Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        .animated-gradient {
            background: linear-gradient(45deg, white, #ecfccb, #86efac, white);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .challenge-image {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }
        
        .challenge-image:hover {
            transform: scale(1.02);
        }
        
        .button-back {
            transition: all 0.3s ease;
        }
        
        .button-back:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="animated-gradient flex items-center justify-center min-h-screen">
    <div class="text-center w-full max-w-4xl p-4">
        <!-- Title Section -->
        <div class="bg-white/80 backdrop-blur-sm border-4 border-green-600 rounded-xl mb-8 p-4">
            <h1 class="text-5xl font-['Bangers'] text-green-600 tracking-wider flex items-center justify-center">
                <span class="text-4xl mr-2">üçï</span>
                <span>First Challenge</span>
                <span class="text-4xl ml-2">üçï</span>
            </h1>
        </div>

        <!-- Image Container -->
        <div class="bg-white/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl border-4 border-green-600 relative overflow-hidden mb-6">
            <div class="mb-6">
                <div class="challenge-image max-w-full mx-auto rounded-lg overflow-hidden border-4 border-green-500">
                    <img src="assets/1st challenge.png" alt="First Challenge Image" class="w-full h-auto max-w-full">
                </div>
            </div>
            
            <div class="bg-green-100 p-4 rounded-lg border border-green-300 text-left">
                <h2 class="text-2xl font-['Bangers'] text-green-600 mb-2">Challenge Instructions:</h2>
                <p class="text-gray-700">Carefully examine this image to find the first password. Look for hidden clues or messages that might reveal the password!</p>
            </div>
        </div>
        
        <!-- Back to Main Menu Button -->
        <a href="../index.html" class="inline-flex items-center py-3 px-6 bg-green-600 text-white font-bold text-xl rounded-xl button-back">
            <span class="mr-2">‚Üê</span>
            Back to Main Menu
        </a>
        <!--
        <footer class="w-full py-4 mt-8 text-center text-gray-600">
            <div class="bg-white/80 backdrop-blur-sm border-2 border-green-400 rounded-lg p-2 inline-block">
                <p>Made by Kevin Susej Garza Aragon 2025</p>
            </div>
        </footer>
        -->
    </div>
</body>
</html>
